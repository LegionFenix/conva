<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Конвертер валют</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="converter">
  <h1>Конвертер валют</h1>
  <div class="input-group">
    <input type="number" id="amount" placeholder="Сумма" value="1">
    <select id="from-currency">
      <option value="USD">USD (Доллар США)</option>
      <option value="EUR">EUR (Евро)</option>
      <option value="GBP">GBP (Фунт стерлингов)</option>
      <option value="JPY">JPY (Иена)</option>
      <option value="RUB" selected>RUB (Рубль)</option>
      <option value="CNY">CNY (Китайский юань)</option>
      <option value="INR">INR (Индийская рупия)</option>
      <option value="CAD">CAD (Канадский доллар)</option>
      <option value="AUD">AUD (Австралийский доллар)</option>
      <option value="CHF">CHF (Швейцарский франк)</option>
      <option value="BRL">BRL (Бразильский реал)</option>
    </select>
    <span>→</span>
    <select id="to-currency">
      <option value="USD">USD (Доллар США)</option>
      <option value="EUR">EUR (Евро)</option>
      <option value="GBP">GBP (Фунт стерлингов)</option>
      <option value="JPY">JPY (Иена)</option>
      <option value="RUB" selected>RUB (Рубль)</option>
      <option value="CNY">CNY (Китайский юань)</option>
      <option value="INR">INR (Индийская рупия)</option>
      <option value="CAD">CAD (Канадский доллар)</option>
      <option value="AUD">AUD (Австралийский доллар)</option>
      <option value="CHF">CHF (Швейцарский франк)</option>
      <option value="BRL">BRL (Бразильский реал)</option>
    </select>
  </div>
  <button id="convert-btn">Конвертировать</button>
  <div id="result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
